<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Carte demo app</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

	

	<style>
		tr {
			margin: 0.4em;
		}

		td {
			border-color: #dddddd;
			border-width: 1px;
			border-top: 1px solid #dddddd;
			padding-top: 6px;
			font-family: Arial, Helvetica, sans-serif;
			background-color: #f7f8f9;
			padding: 0.5em;
		}
	</style>

</head>

<body>
	<div class="container">
		<caption><b>COULEUR ALEATOIRE :</b></caption>
		<br></br>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>Couleur</td>
					<td th:each="c : ${colors}" th:text="${c}" />
				</tr>
				<tr>
					<td>Ex :</td>
					<td th:each="c : ${colors_images}">
						<img th:src="${c}" th:alt="${c}" height="50px" width="50px">
					</td>
				</tr>
			</tbody>
		</table>


		<hr />

		<caption><b>VALEUR ALEATOIRE :</b></caption>
		<br></br>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>Valeur :</td>
					<td th:each="v : ${valeurs}" th:text="${v}" />
				</tr>
				<tr>
					<td>Ex :</td>
					<td th:each="c : ${valeurs_images}">
						<img th:src="${c}" th:alt="${c}" height="50px" width="50px">
					</td>
				</tr>
			</tbody>
		</table>

		<hr />


		<caption><b>UNE MAIN DE DIX (10) CARTES ALEATOIRE :</b></caption>
		<br></br>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td th:each="c1 : ${cartes1}">
						<img th:src="${c1}" th:alt="${c1}" height="72px" width="72px">
					</td>
				</tr>
			</tbody>
		</table>

		<hr />

		<caption><b>UNE MAIN DE DIX (10) CARTES TRIEES SELON L'ORDRE DE COULEUR ET VALEUR CI-HAUT :</b></caption>
		<br></br>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td th:each="c1 : ${cartes2}">
						<img th:src="${c1}" th:alt="${c1}" height="72px" width="72px">
					</td>
				</tr>
			</tbody>
		</table>

		<form action="/" method="GET">
			<BUTTON type="submit" class="btn btn-secondary">Générer</BUTTON>
		</form>
	</div>
</body>

</html>
